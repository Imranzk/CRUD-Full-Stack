<div class="col-md-6 offset-md-3"></div>
<h3>Create Task</h3>
<form (ngSubmit) ="onSubmit()">

<div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" id ="title" placeholder="Title"
     [(ngModel)] = "task.title" name="title">
</div>

<div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" id ="description" placeholder="Description"
     [(ngModel)] = "task.description" name="description">
</div>

<div class="form-group">
    <label>Status</label>
    <select input type="text" class="form-control" id ="status" placeholder="Select"
     [(ngModel)] = "task.status" name="status" >
     <option value="Pending">Pending</option>
     <option value="Ongoing">Ongoing</option>
     <option value="Completed">Completed</option>
     </select>
</div>

<button class ="btn btn-success" type ="submit" style="margin-top: 20px;">Submit</button>

</form>
